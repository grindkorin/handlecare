<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-con">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Handle care - онлайн сервис с доставкой от курьеров из числа волонтёров.</title>
</head>
<body>
<header>
    <div th:replace="fragments/header_footer :: header"></div>
</header>
<section id="authorization_sec">
    <img th:src="@{img/stars.png}" id="stars">
    <div class="login-box">
        <h2>Вход</h2>
        <form action="./authorization" method="post">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Логин</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Пароль</label>
            </div>
            <input type="submit" value="Подтвердить">
<!--            <input type="reset" value="Отмена">-->
            <a href="home">Назад</a>
           <p> Вы еще не с нами? <a href="registration" id="reg"> Зарегистрироваться</a> </p>
        </form>
    </div>
</section>
<footer>
<!--<footer id="authorization_footer">-->
    <div th:replace="fragments/header_footer :: footer"></div>
</footer>

<script type="text/javascript" th:src="@{js/js.js}"></script>
</body>
</html>
