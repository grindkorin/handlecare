<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{..img/favicon.ico}" type="image/x-con">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Handle care - онлайн сервис с доставкой от курьеров из числа волонтёров.</title>
</head>
<body>
<header>
    <div th:replace="/fragments/header_footer :: personal_header"></div>
</header>
<div class="container">
    <div th:replace="/fragments/navbars :: recipient_navbar"></div>
    <h2 th:text="${orders != null} ? ${'История заявок'} : ${'История заявок отсутствует'}">В данный момент нет заявок</h2>
    <div class="activeOrder" th:each="order:${orders}">
        <div class="deliverOrder" th:each="deliver:${order.deliver}">
            <span>Имя курьера:</span><br>
            <span th:text="${deliver.name}">Name</span> <br>
            <span>Фамилия курьера:</span><br>
            <span th:text="${deliver.lastName}">Surname</span> <br>
        </div>
        <div class="orderItem" >
            <span>Магазин:</span><br>
            <span th:text="${order.market}">Store</span> <br>
            <span>Товар:</span><br>
            <span th:text="${order.item}">Items</span> <br>
        </div>
    </div>
</div>


<footer>
    <div th:replace="fragments/header_footer :: user_footer"></div>
</footer>

<script type="text/javascript" th:src="@{../js/js.js}"></script>
</body>
</html>
