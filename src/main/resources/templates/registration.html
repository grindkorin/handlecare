<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{img/favicon.ico}" type="image/x-con">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Handle care - онлайн сервис с доставкой от курьеров из числа волонтёров.</title>
</head>
<body>
<header>
    <div th:replace="fragments/header_footer :: header"></div>
</header>
<section id="registration_sec">
    <img th:src="@{img/stars.png}" id="stars">
    <div class="login-box">
        <h2>Регистрация</h2>
        <p th:if="${message}" th:text="${message}" style="color: red"></p>
        <!--/*@thymesVar id="message" type="String"*/-->

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="user-box">
                    <input type="text" name="login" required="" field="*{login}">
                   <label>Логин</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="" field="*{password}">
                <label>Пароль</label>
            </div>
            <div class="user-box">
                <input type="text" name="name" required="" field="*{name}">
                <label>Имя</label>
            </div>
            <div class="user-box">
                <input type="text" name="lastName" required="" field="*{lastName}">
                <label>Фамилия</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required="" field="*{email}">
                <label>E-mail</label>
            </div>
            <div class="user-box">
                <input type="text" name="phoneNumber" required="" field="*{phoneNumber}">
                <label>Номер телефона</label>
            </div>
            <div class="radio">
                <input type="radio" id="recipient" name="type" value="recipient"  field="*{type}" required="">
                <label for="recipient">Получатель</label>
                <input type="radio" id="deliver" name="type" value="deliver" field="*{type}" required="">
                <label for="deliver">Доставщик</label>
            </div>

            <input type="submit" value="Подтвердить">
            <input type="reset" value="Отмена">
            <p> Вы уже с зарегистрированы? <br><a href="authorization" id="reg">Вход</a> </p>
        </form>
    </div>
</section>
<!--<footer id="authorization_footer">-->
<footer>
    <div th:replace="fragments/header_footer :: footer"></div>
</footer>
<script type="text/javascript" th:src="@{js/js.js}"></script>
</body>
</html>
